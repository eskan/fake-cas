<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no"
    />
    <title>FAKE CAS</title>
  </head>
  <body>
    <style>
      body {
        background: #76b852;
        font-family: "Arial", sans-serif;
        margin: 0;
      }
      .title {
        font-weight: 900;
        color: white;
        text-align: center;
      }
      .login-page {
        width: 360px;
        padding: 8% 0 0;
        margin: auto;
      }
      .form {
        background: #ffffff;
        padding: 45px;
        text-align: center;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2),
          0 5px 5px 0 rgba(0, 0, 0, 0.24);
      }
      #login {
        outline: 0;
        background: #f2f2f2;
        width: 100%;
        border: 0;
        margin: 0 0 15px;
        padding: 15px;
        box-sizing: border-box;
        font-size: 14px;
      }
      .form button {
        text-transform: uppercase;
        outline: 0;
        background: #4caf50;
        width: 100%;
        border: 0;
        padding: 15px;
        color: #ffffff;
        font-size: 14px;
        cursor: pointer;
      }
      .form button:active,
      .form button:focus,
      .form button:hover {
        background: #43a047;
      }
      #prefered {
        margin: 1em 0;
      }
      #prefered > button {
        background: #904caf;
        text-transform: none;
        position: relative;
        margin: 1px;
      }
      #prefered > button > input {
        display: none;
        background-color: transparent;
        position: absolute;
        top: 0;
        right: 0;
        padding: 15px;
        outline: 0;
        border: 0;
        font-weight: bold;
        color: #ffffff;
        font-size: 14px;
        cursor: pointer;
      }
      #prefered > button:hover > input {
        display: inherit;
      }
      #prefered > button > input:hover {
        background-color: #90ab43;
      }
      #addPreferedLogin {
        display: block;
        margin-top: 2em;
      }
      @media (max-width: 360px) {
        .login-page {
          max-width: 100%;
        }
        .form {
          padding: 45px 5px;
        }
      }
    </style>
    <div class="login-page">
      <h1 class="title">fake-cas</h1>
      <div class="form">
        <div id="prefered"></div>
        <form id="form" class="login-form" method="post">
          <input type="text" id="login" name="login" placeholder="login" />
          <button>Login</button>
        </form>
        <a href="#" id="addPreferedLogin">Add prefered login</a>
      </div>
    </div>
    <script type="text/javascript">
      var addPreferedLogin = function (login) {
        var element = document.createElement("button");
        element.innerText = login;
        element.onclick = function () {
          document.getElementById("login").value = login;
          document.getElementById("form").submit();
        };
        var suppBtn = document.createElement("input");
        suppBtn.type = "button";
        suppBtn.value = "-";
        suppBtn.onclick = function (e) {
          e.stopPropagation();
          var logins =
            JSON.parse(
              window.localStorage.getItem("fake-cas:prefered-logins")
            ) || [];
          var found = logins.indexOf(login);
          while (found !== -1) {
            logins.splice(found, 1);
            found = logins.indexOf(login);
          }
          window.localStorage.setItem(
            "fake-cas:prefered-logins",
            JSON.stringify(logins)
          );
          initPrefered();
        };
        element.appendChild(suppBtn);
        document.getElementById("prefered").appendChild(element);
      };
      var initPrefered = function (clear) {
        var container = document.getElementById("prefered");
        while (container.firstChild) {
          container.removeChild(container.firstChild);
        }
        var logins =
          JSON.parse(window.localStorage.getItem("fake-cas:prefered-logins")) ||
          [];
        logins.forEach(function (login) {
          addPreferedLogin(login);
        });
      };
      document
        .getElementById("addPreferedLogin")
        .addEventListener("click", function () {
          var login = prompt("Please enter login");
          if (login) {
            addPreferedLogin(login);
            var logins =
              JSON.parse(
                window.localStorage.getItem("fake-cas:prefered-logins")
              ) || [];
            logins.push(login);
            window.localStorage.setItem(
              "fake-cas:prefered-logins",
              JSON.stringify(logins)
            );
          }
        });
      initPrefered();
    </script>
  </body>
</html>
